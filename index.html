<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/img/1.jpg">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>iEaT</title>
</head>

<body>
  <header>
    <div class="logo-menu">
      <img src="/img/logomenu.jpg" alt="logo menu" width="130px" height="130px">
    </div>
    <nav class="menu">
      <ul>
        <li><a href="#">Entregador</a></li>
        <li><a href="#">Restaurantes e Mercado</a></li>
        <li><a href="#">Carreiras</a></li>
        <li><a href="#">iFood Card</a></li>
        <li><a href="#">Para Empresaa</a></li>
      </ul>
    </nav>
    <button class="criarcont">Criar Conta</button>
    <button class="Entrar">Entrar</button>
  </header>
  <div id="conteiner-endereço-de-entrega">
    <div class="inicio">
      <h1>Tudo pra facilitar seu dia a dia</h1>
      <br>
      <p>O que você precisa está aqui. Peça e receba onde estiver</p>
    </div>
    <div class="busca">
      <div>
      </div>
      <div class="icons">
      <i class="fa-solid fa-location-dot" style="color: #ee4c58;"></i>
      </div>
      <input type="text" name="senha" id="Caixa-Pesquisa" placeholder="Endereço de entrega e número">
      <hr>
      <input type="submit" value="Buscar" id="Buscar">
    </div>
  </div>
  <div class="categorias-servicos">
    <div class="categorias-servicos1">
      <div class="servece1">
        <div class="text-Restaurantes">
          <h2>Restaurantes</h2>
        </div>
        <div class="conteiner1">
          <div class="restaurante">
            <div class="box1">
              <p>Ver Opções <i class="fas fa-angle-right"></i></p>
            </div>
            <div class="burg-img">
              <img src="/img/restaurant.webp" alt="hamburgue" style="width: 100%; height: auto;">
            </div>
          </div>
        </div>
      </div>
      <div class="servece2">
        <div class="text-Mercado">
          <h2>Mercado</h2>
        </div>
        <div class="conteiner2">
          <div class="mercado">
            <div class="box2">
              <p>Buscar lojas <i class="fas fa-angle-right"></i></p>
            </div>
            <div class="carrinho-img">
              <img src="img/carrinho-compras.png" alt="carrinho de compras" style="width: 100%; height: auto;">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="categorias-servicos2">
      <div class="servece3">
      </div>
      <div class="servece4">
      </div>
      <div class="servece5">
      </div>
    </div>
  </div>
</body>

</html>
